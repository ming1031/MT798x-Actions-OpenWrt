name: Build TR3000 128MB ImmortalWrt

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: master
  BUILD_DIR: openwrt

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git \
            libncurses-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget curl

      - name: Clone ImmortalWrt source
        run: |
          git clone --depth=1 -b $REPO_BRANCH $REPO_URL $BUILD_DIR

      - name: Copy TR3000 config
        run: |
          if [ ! -f "Tr3000/.config" ]; then
            echo "Tr3000/.config not found!"
            exit 1
          fi
          cp Tr3000/.config $BUILD_DIR/.config

      - name: Update & Install Feeds
        run: |
          cd $BUILD_DIR
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate final config
        run: |
          cd $BUILD_DIR
          make defconfig

      - name: Download packages
        run: |
          cd $BUILD_DIR
          make download -j$(nproc)

      - name: Build firmware
        run: |
          cd $BUILD_DIR
          make -j$(nproc) V=s

      - name: Collect firmware files
        run: |
          mkdir firmware
          cp $BUILD_DIR/bin/targets/*/*/*factory*.bin firmware/ 2>/dev/null || true
          cp $BUILD_DIR/bin/targets/*/*/*sysupgrade*.bin firmware/ 2>/dev/null || true
          ls -lh firmware

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TR3000-128MB-firmware
          path: firmware/*

      - name: Create Release Tag
        id: tag
        run: echo "TAG=TR3000-$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: firmware/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
