name: JDCloud-AX6000-Baili-hanwckf

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      LAN_IP:
        description: '设置路由器后台IP'
        required: true
        default: '192.168.1.1'
      WIFI_DRIVER:
        description: '选择 WiFi 驱动版本'
        required: true
        default: 'v7.6.6.1-fw-20230808(recommend)'
        type: choice
        options:
        - v7.6.6.1-fw-20230808(recommend)
        - v7.6.7.2-fw-20240823(recommend)
        - v7.6.7.2-fw-default
      ssh:
        description: '是否开启SSH远程调试'
        required: false
        default: 'false'

env:
  OPENWRT_NAME: hanwckf
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .mtwifi-cfg.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 清理磁盘空间
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true

    - name: 下载固件源码
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载 Feeds & DIY1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载 Config & DIY2
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 自动补全工具链 (解决 usign 报错)
      run: |
        cd openwrt
        make defconfig

    - name: 设置 WiFi 驱动版本
      run: |
        cd openwrt
        # 从选择项提取版本(如7661)和日期(如20230808)
        RAW_DRIVER="${{ github.event.inputs.WIFI_DRIVER }}"
        VERSION=$(echo $RAW_DRIVER | grep -oE '7\.6\.[0-9]\.[0-9]' | tr -d '.')
        DATE=$(echo $RAW_DRIVER | grep -oE '[0-9]{8}')
        
        # 写入配置文件
        sed -i '/CONFIG_MTK_MT_WIFI_DRIVER_VERSION/d' .config
        sed -i '/CONFIG_MTK_MT_WIFI_MT7986/d' .config
        echo "CONFIG_MTK_MT_WIFI_DRIVER_VERSION_${VERSION}=y" >> .config
        [ ! -z "$DATE" ] && echo "CONFIG_MTK_MT_WIFI_MT7986_${DATE}=y" >> .config
        
        # 刷新配置
        make defconfig

    - name: 设置 LAN IP
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate

    - name: 下载软件包 (预编译加速)
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 检查磁盘空间
      if: (!cancelled())
      run: df -hT

    - name: 上传固件目录
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true'
      with:
        name: OpenWrt_firmware
        path: openwrt/bin/targets/

    - name: 生成 Release 标签
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传至 Release
      uses: softprops/action-gh-release@v1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.release_tag }}
        files: openwrt/bin/targets/mediatek/mt7986/*.bin
